{% extends 'base.html' %}
{% block body %}
<br>
<br>
<div class="container">
  <div class="row m-5">
{% for i in movie_list %}
<div class="card" style="width: 20rem;">
  <img src="{{i.img.url}}" width="200" height="200" class="card-img-top" alt="{{i.name}}">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">You can get more details by clicking below "DETAILS" button.</p>
    <a href="{% url 'x:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
{% endfor %}
{% endblock %}
    </div>
</div>
